<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pueblos Magicos | Home</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div id="content">
        
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/pueblos-magicos-logos.jpeg" alt="PM logo" width="100">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="maps.html">Maps</a>
                <a href="info.html">Information</a>
            </nav>
        </header>

        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/batopilas.jpg" style="width:100%">
                <div class="text">Batopilas, Chihuahua</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/tequila2.jpg" style="width:100%">
                <div class="text">Tequila, Jalisco</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/sayulita.jpg" style="width:100%">
                <div class="text">Sayulita, Nayarit</div>
            </div>
            
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <main class="home-grid">
            <section class="inmap-photo1">
                <img class="huasca" src="images/huasc-de-ocampo2.JPG" alt="huasca de ocampo">
            </section>
            <section class="inmap-photo2">
                <img class="huasca" src="images/huasc-de-ocampo5.JPG" alt="huasca de ocampo">
            </section>
            <section class="inmap-photo3">
                <img class="huasca" src="images/huasc-de-ocampo4.JPG" alt="huasca de ocampo">
            </section>
            <section class="inmap-photo4">
                <img class="huasca" src="images/huasc-de-ocampo3.JPG" alt="huasca de ocampo">
            </section>
            <section class="inmap-photo5">
                <img class="huasca" src="images/huasc-de-ocampo6.JPG" alt="huasca de ocampo">
            </section>
        </main>
        
        <footer>
            <h3>Pueblos Magicos &copy; 2024 - Gideon Kwon</h3>
            <h3><a href="site-plan.html">Site Plan</a></h3>
            <h3><a href="info.html">Information</a></h3>
            
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>

    </div>
</body>
</html>
